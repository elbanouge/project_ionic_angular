<ion-content>
  <ion-card color="primary" style="height: 97%;overflow: scroll;">
  <ion-grid>


    <ion-row id="firstRow" style="height:15%;">
        <ion-item>
          <ion-col>
           <ion-label>MONTANT DU CRÉDIT</ion-label>
          </ion-col>
          <ion-col>
                <ion-input type="text"  readonly size="18" id="capital_res"></ion-input>
          </ion-col>
        </ion-item>
    </ion-row>

    <ion-row style="height:15%;">
      <ion-item>
        <ion-col>
         <ion-label>DURÉE DU CRÉDIT</ion-label>
        </ion-col>
        <ion-col>
              <ion-input type="text"  readonly size="18" id="duree_res"></ion-input>
        </ion-col>
      </ion-item>
    </ion-row>
  

    <ion-row style="height:15%;">
      <ion-item>
        <ion-col>
         <ion-label>MENSUALITÉS TTC</ion-label>
        </ion-col>
        <ion-col>
              <ion-input type="text"  readonly size="18" id="mensualite_res"></ion-input>
        </ion-col>
      </ion-item>
    </ion-row>

    <ion-row style="height:15%;">
      <ion-item>
        <ion-col>
         <ion-label>TAUX NOMINAL HT</ion-label>
        </ion-col>
        <ion-col>
              <ion-input type="text"  readonly size="18" id="taux_res"></ion-input>
        </ion-col>
      </ion-item>
    </ion-row>
   
    <ion-row style="position: fixed; bottom: 25px;width:90%;" id="fixed_row">
        <ion-toolbar color="primary">
        <ion-buttons slot="start" *ngIf="new!='new' && new!='update'">
          <ion-button routerLink="/simulate-op">
            <ion-label color="primary" style="color: #855fa0;">Refaire ma<br> simulation</ion-label>
          </ion-button>
          </ion-buttons>
          <ion-buttons slot="start" *ngIf="new=='new'">
            <ion-button routerLink="/simulate-op/new">
              <ion-label color="primary" style="color: #855fa0;">Refaire ma<br> simulation</ion-label>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="start" *ngIf="new=='update'">
            <ion-button routerLink="/simulate-op/update">
              <ion-label color="primary" style="color: #855fa0;">Refaire ma<br> simulation</ion-label>
            </ion-button>
          </ion-buttons>
        <ion-buttons slot="end" *ngIf="new!='new' && new!='update'">
          <ion-button (click)="onClickAdd()">
          <ion-label color="primary" style="color: #855fa0;">Demander <br>ce crédit</ion-label>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="new=='new'">
          <ion-button (click)="add()">
          <ion-label color="primary" style="color: #855fa0;">Demander <br>ce crédit</ion-label>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="new=='update'">
          <ion-button  (click)="update()" >
          <ion-label color="primary" style="color: #855fa0;">Modifier <br>ce crédit</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-row>
  
    </ion-grid>
  </ion-card>
</ion-content>
